<div class="main">
  <h2>{{ candidateName }}</h2>
  <div>
    <label for="candidate-skill">Candidate Skill</label>
    <input
      type="number"
      id="candidate-skill"
      (input)="changeInput($event)"
      [value]="candidateName"
    />
  </div>
  <div>
    <app-candidate
      [candidate]="candidates[0]"
      (select)="selectCandidate($event)"
    ></app-candidate>
    <app-candidate
      [candidate]="candidates[1]"
      (select)="selectCandidate($event)"
    ></app-candidate>
    <app-candidate
      [candidate]="candidates[2]"
      (select)="selectCandidate($event)"
    ></app-candidate>
  </div>
</div>
